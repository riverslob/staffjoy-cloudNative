# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-svc-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: email-svc
      app.kubernetes.io/instance: email-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: email-svc
        app.kubernetes.io/instance: email-svc
        env: test
    spec:
      containers:
        - name: mail-svc
          image: yanzxu/mail-srv:1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-port
              containerPort: 80
#          envFrom:
#            - configMapRef:
#                name: common-config
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app.kubernetes.io/name: email-svc
    app.kubernetes.io/instance: email-svc
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080